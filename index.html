<!DOCTYPE html>
<html>

<head>
  <title>PREN</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
  <script src="/js/main.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
</head>

<body>
  <div class="header">
    <div id="logo">
      <a id="title"> PREN-Professional engineers</a>
      <br>
      <br>
      <a id="subtitle"> HSLU T&A und HSLU I</a>

    </div>

  </div>
  <div class="container-fluid d-flex flex-column">
    <div class="row flex-grow-1">
      <div class="col-md-3 left-sidebar">
        <div id="kronkorke" class="object">
          <h3>Kronkorken</h3>
          <div class="trapezoid" style="background-color: red;" onclick="incrementKronkorke()">
            <h1><span id="kronkorke_value">0</span></h1>
          </div>
        </div>
        <div id="zigaretten" class="object">
          <h3>Zigaretten</h3>
          <div class="trapezoid" id="zigaretten_box" style="background-color: blue;" onclick="incrementZigaretten()">
            <h1><span id="zigarette_value">0</span></h1>
          </div>
        </div>
        <div id="pet-deckel" class="object">
          <h3>PET-Deckel</h3>
          <div class="trapezoid" style="background-color: yellow;" onclick="incrementPET()">
            <h1><span id="pet_value">0</span></h1>
          </div>
        </div>
        <div id="wertgegenstand" class="object">
          <h3>Wertgegenst√§nde</h3>
          <div class="trapezoid" style="background-color: green;" onclick="incrementWert()">
            <h1><span id="wert_value">0</span></h1>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12 mb-4">
            <div class="bg-white p-3">
              <h1 id="countdown"></h1>
              <div id="data-container" style="background-color: antiquewhite;"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mb-4">
            <div class="bg-white p-3">
              <img src="/img/arbeitsplatz.jpg" alt="Arbeitsplatz" id="arbeitsplatz">
              <img src="/img/QR-Code.jpg" alt="QR-Code" id="qr-code">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 right-sidebar">
        <div id="status" class="box">
          <div class="label">
            <h5>Status</h5>
            <h6></h6>
          </div>
          <div>
            <h1><span id="status_value">LET'S GO!!!</span></h1>
            <h3><span id="debug_value"></span></h3>  
            <p><span id="text_value"></span></p>
          </div>
        </div>

        <div id="power" class="box">
          <div class="label">
            <h5>Stromverbrauch</h5>
          </div>
          <div>
            <h1><span id="power_value"></span></h1>
            <h2><span id="totalpower_value">0</span>W</h2>  
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"
    integrity="sha512-X+8WpR+aJvOSft1t99EJ9oqK3e2vMw/fiBCPhxdkAR8KpWbR1fb/HxlCtXaXt8DPlZbVErzYnl5P5x2In5l5Cw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
