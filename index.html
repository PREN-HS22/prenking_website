<!DOCTYPE html>
<html>
<head>
	<title>PREN</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js"></script>
	<!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> -->

</head>
<body>
  <div class="header">
    <div id="logo">
        <a id="title"> PREN-Professional engineers</a>
        <br>
        <br>
        <a id="subtitle"> HSLU T&A und HSLU I</a>

    </div>
    <button id="btn-team">Team</button>

  </div>
	<div class="container-fluid d-flex flex-column">
		<div class="row flex-grow-1">
			<div class="col-md-3 left-sidebar">
				<div id="kornkorke" class="object">
          <h3>Kronkorken</h3>
          <div class="trapezoid" style="background-color: red;">
              <h1>8</h1>
          </div>
      </div>
      <div id="zigaretten" class="object">
          <h3>Zigaretten</h3>
          <div class="trapezoid" style="background-color: blue;">
              <h1>8</h1>
          </div>
      </div>
      <div id="pet-deckel" class="object">
          <h3>PET-Deckel</h3>
          <div class="trapezoid" style="background-color: yellow;">
              <h1>8</h1>
          </div>
      </div>
      <div id="wertgegenstand" class="object">
          <h3>Wertgegenst√§nde</h3>
          <div class="trapezoid" style="background-color: green;">
              <h1>8</h1>
          </div>
      </div>
			</div>
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-12 mb-4">
						<div class="bg-white p-3">
							<h1>04:00</h1>
              <div id="data-container" style="background-color: antiquewhite;"></div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 mb-4">
						<div class="bg-white p-3">
              <img src="img/arbeitsplatz.jpg" alt="Arbeitsplatz" id="arbeitsplatz">
              <img src="img/QR-Code.jpg" alt="QR-Code" id="qr-code">
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-3 right-sidebar">
				<div id="status" class="box">
          <div class="label">
              <h5>Status</h5>
              <h6></h6>
          </div>
          <div id="statusValue">
              <h1>Running</h1>
          </div>
        </div>

        <div id="power" class="box">
          <div class="label">
              <h5>Stromverbrauch</h5>
          </div>
          <div id="powerValue">
              <h1>500W</h1>

          </div>
        </div>
			</div>
		</div>
	</div>
	<!-- Bootstrap JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-X+8WpR+aJvOSft1t99EJ9oqK3e2vMw/fiBCPhxdkAR8KpWbR1fb/HxlCtXaXt8DPlZbVErzYnl5P5x2In5l5Cw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
